<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
    <link rel="stylesheet" href="boxmodel1.css">

</head>
<body>
    <div class="container">
        <div class="leftbox">
            <img src="WhatsApp Image 2024-12-03 at 11.00.13 PM.jpeg" alt="">
        </div>
        <div class="rightbox-container">
            <div class="detailbox">
                <h2>Sani</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, rerum aut magni nisi ipsum doloremque dolore quis architecto accusantium porro?</p>
            </div>
            <div class="imgboxcontainer">
                <img src="img1.jpg" alt="img1">
                <img src="img2.jpg" alt="img2">
            </div>
            <div class="contactbox">
                <h2 style="margin:7px 7px ">Connect with us</h2>
                <div class="formbox">
                    <div class="namebox">
                        <label for="name">Name</label>
                        <br>
                        <input type="text">
                    </div>
                    
                <div class="mailbox">
                    <label for="email">Email</label>
                    <br>
                    <input type="email">
                </div>
                </div>
                <div class="submitform">
                    <a href="#">i want to be part of it</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
